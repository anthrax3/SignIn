<link rel="import" href="/sys/iron-icons/iron-icons.html" />
<link rel="import" href="/sys/paper-icon-button/paper-icon-button.html" />
<link rel="import" href="/sys/juicy-popover/src/juicy-popover.html" />

<dom-module id="so-signin">
    <template>
        <style>
            :host {
                display:inline-block;
                vertical-align:middle;
                padding:8px;
                height:38px;
                min-width:38px;
            }

            #signin {
                height:22px;
                min-width:22px;
                display:block;
                font-size:14px;
                color:white;
                white-space:nowrap;
            }

            .popup_window {
                right: 0;
                margin-right: -25px;
                width: 200px;
                position: absolute;
                z-index: 1;
                box-shadow: 0 2px 10px rgba(0,0,0,.2);
                border-color: rgba(0,0,0,.2);
                border: 1px solid #ccc;
                border-radius: 2px;
                overflow: hidden;
                color: black;
                display: block;
                padding: 20px;
                background: #f0f0f0;
            }

            .detailed {
                margin-right:25px;
                margin-top:-2px;
                width:100%;
            }

            input[type="text"], input[type="password"] {
                box-sizing: border-box;
                width: 100%;
                background: #ffffff;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                padding: 10px;
                font-family: 'Open Sans',sans-serif;
                font-size: 95%;
                color: #555;
            }

            button {
                box-sizing: border-box;
                width: 100%;
                background: #3399cc;
                border: 0;
                padding: 10px;
                color: #ffffff;
                cursor: pointer;
            }

            button:hover {
                background: #2288bb;
            }

            .errorText {
                width: 100%;
                color: #cc3333;
                margin-top: 10px;
            }

            paper-icon-button {
                padding:0px;
                margin:0px;
                display:block;
                float:right;
            }

            juicy-popover {
                height:22px;
                width:22px;
            }

            .full-name {
                margin-right:48px;
                display:block;
            }
        </style>
        <div id="signin">
            <!-- User signed in -->
            <template is="dom-if" if="{{isSignedIn}}">
                <div class="detailed">
                    <juicy-popover position="bottom left" handleselector="paper-icon-button.handle" expandableselector=".expandable">
                        <paper-icon-button class="handle" src="{{imageUrl}}"></paper-icon-button>
                        <div class="expandable popup_window">
                            <img src="{{imageUrl}}" width="32" height="32" />
                            <p style="margin-left:2px;">{{fullName}}</p>
                            <button on-click="signOut">Sign out</button>
                        </div>
                    </juicy-popover>
                    <div class="full-name">{{fullName}}</div>
                </div>
            </template>
            <!-- User NOT signed in -->
            <template is="dom-if" if="{{!isSignedIn}}">
                <juicy-popover position="bottom left" handleselector="paper-icon-button.handle" expandableselector=".expandable">
                    <paper-icon-button class="handle" icon="account-circle" on-click="focusPopover"></paper-icon-button>
                    <div class="expandable popup_window">
                        <div>
                            <input type="text" placeholder="Username / email" value="{{username::change}}" id="txtUsername" on-keypress="enterUsername" />
                        </div>
                        <div>
                            <input type="password" placeholder="Password" value="{{password::change}}" id="txtPassword" on-keypress="enterPassword" />
                        </div>
                        <div>
                            <button on-click="signIn">Sign in</button>
                        </div>
                        <template is="dom-if" if="{{message}}">
                            <div class="errorText">{{message}}</div>
                        </template>
                    </div>
                </juicy-popover>
            </template>
        </div>
    </template>

    <script>
        Polymer({
            is: 'so-signin',
            properties: {
                isSignedIn: { type: Boolean, value: false },
                fullName: { type: String },
                imageUrl: { type: String },
                username: { type: String, notify: true },
                password: { type: String, notify: true },
                message: { type: String }
            },
            ready: function () {
                this.puppet = document.querySelector("puppet-client");
            },
            isDomReady: false,
            domReady: function () {
                this.isDomReady = true;
            },
            signIn: function () {
                setTimeout(function () {
                    this.puppet.network.changeState("/signin/signin/" + this.username + "/" + this.password);
                }.bind(this));
            },
            signOut: function () {
                this.puppet.network.changeState("/signin/signout");
            },
            focusPopover: function () {
                this.shadowRoot.getElementById("txtUsername").focus();
            },
            enterUsername: function (e) {
                if (e.which == 13) {
                    this.shadowRoot.getElementById("txtPassword").focus();
                }
            },
            enterPassword: function (e) {
                if (e.which == 13) {
                    this.signIn();
                }
            }
        });
    </script>
</dom-module>
