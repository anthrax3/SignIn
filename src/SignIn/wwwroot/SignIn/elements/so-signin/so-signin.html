<link rel="import" href="/sys/core-icon-button/core-icon-button.html" />
<link rel="import" href="/sys/juicy-popover/src/juicy-popover.html" />

<polymer-element name="so-signin" attributes="IsSignedIn FullName ImageUrl Username Password Message">
    <template>
        <style>
            :host {
                display:inline-block;
                vertical-align:middle;
                padding:8px;
                height:38px;
                min-width:38px;
            }

            #signin {
                height:22px;
                min-width:22px;
                display:block;
                font-size:14px;
                color:white;
                white-space:nowrap;
            }

            .popup_window {
                right: 0;
                margin-right: -25px;
                width: 200px;
                position: absolute;
                z-index: 1;
                box-shadow: 0 2px 10px rgba(0,0,0,.2);
                border-color: rgba(0,0,0,.2);
                border: 1px solid #ccc;
                border-radius: 2px;
                overflow: hidden;
                color: black;
                display: block;
                padding: 20px;
                background: #f0f0f0;
            }

            .detailed {
                margin-right:25px;
                margin-top:-2px;
                width:100%;
            }

            input[type="text"], input[type="password"] {
                box-sizing: border-box;
                width: 100%;
                background: #ffffff;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                padding: 10px;
                font-family: 'Open Sans',sans-serif;
                font-size: 95%;
                color: #555;
            }

            button {
                box-sizing: border-box;
                width: 100%;
                background: #3399cc;
                border: 0;
                padding: 10px;
                color: #ffffff;
                cursor: pointer;
            }

            button:hover {
                background: #2288bb;
            }

            .errorText {
                width: 100%;
                color: #cc3333;
                margin-top: 10px;
            }

            core-icon-button {
                padding:0px;
                margin:0px;
                display:block;
                float:right;
            }

            juicy-popover {
                height:22px;
                width:22px;
            }

            .full-name {
                margin-right:48px;
                display:block;
            }
        </style>
        <div id="signin">
            <!-- User signed in -->
            <template if="{{IsSignedIn}}">
                <div class="detailed">
                    <juicy-popover position="bottom left" handleselector="core-icon-button.handle" expandableselector=".expandable">
                        <core-icon-button class="handle" src="{{ImageUrl}}"></core-icon-button>
                        <div class="expandable popup_window">
                            <img src="{{ImageUrl}}" width="32" height="32" />
                            <p style="margin-left:2px;">{{FullName}}</p>
                            <button on-click="{{signOut}}">Sign out</button>
                        </div>
                    </juicy-popover>
                    <div class="full-name">{{FullName}}</div>
                </div>
            </template>
            <!-- User NOT signed in -->
            <template if="{{!IsSignedIn}}">
                <juicy-popover position="bottom left" handleselector="core-icon-button.handle" expandableselector=".expandable">
                    <core-icon-button class="handle" icon="account-circle" on-click="{{focusPopover}}"></core-icon-button>
                    <div class="expandable popup_window">
                        <div>
                            <input type="text" placeholder="Username / email" value="{{Username}}" id="txtUsername" on-keypress="{{enterUsername}}" />
                        </div>
                        <div>
                            <input type="password" placeholder="Password" value="{{Password}}" id="txtPassword" on-keypress="{{enterPassword}}" />
                        </div>
                        <div>
                            <button on-click="{{signIn}}">Sign in</button>
                        </div>
                        <template if="{{Message}}">
                            <div class="errorText">{{Message}}</div>
                        </template>
                    </div>
                </juicy-popover>
            </template>
        </div>
    </template>

    <script>
        "use strict";

        Polymer('so-signin', {
            ready: function () {
                this.puppet = document.querySelector("puppet-client");
            },
            isDomReady: false,
            domReady: function () {
                this.isDomReady = true;
            },
            signIn: function () {
                this.puppet.network.changeState("/signin/signin/" + this.Username + "/" + this.Password);
            },
            signOut: function () {
                this.puppet.network.changeState("/signin/signout");
            },
            focusPopover: function () {
                this.shadowRoot.getElementById("txtUsername").focus();
            },
            enterUsername: function (e) {
                if (e.which == 13) {
                    this.shadowRoot.getElementById("txtPassword").focus();
                }
            },
            enterPassword: function (e) {
                if (e.which == 13) {
                    this.signIn();
                }
            }
        });
    </script>
</polymer-element>
